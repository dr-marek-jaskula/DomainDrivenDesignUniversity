# This workflow will build a .NET project and than run unit tests

name: continuous_integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore DomainDrivenDesignUniversity.sln
      - name: Build
        run: dotnet build DomainDrivenDesignUniversity.sln --no-restore
      - name: UnitTests
        run: dotnet test DomainDrivenDesignUniversity.sln --runtime "TestResults" --no-build --verbosity normal --filter "UnitTest=Application|UnitTest=Architecture|UnitTest=Domain|UnitTest=Utility"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
            name: dotnet-test-results
            path: TestResults
        if: ${{ always() }}
